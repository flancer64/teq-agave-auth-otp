<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        :root {
            --primary-color: #005f3f;
            --background-color: #f4e1c1;
            --text-color: #333;
            --container-bg: white;
            --button-radius: 4px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #222;
                --text-color: #ddd;
                --container-bg: #333;
            }
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 360px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: var(--button-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .note {
            font-size: 14px;
            margin-top: 10px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verified</h2>
    <p>Your email address has been successfully verified.</p>
    <p>Your account is now active, and you can start using the service.</p>
    <p class="note">If you did not perform this action or believe this was a mistake, please contact support.</p>
</div>
</body>
</html>
