<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Email</title>
    <style>
        :root {
            --primary-color: #005f3f;
            --background-color: #f4e1c1;
            --text-color: #333;
            --input-bg: white;
            --button-radius: 4px;
            --error-color: #dc3545;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #222;
                --text-color: #ddd;
                --input-bg: #333;
            }
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 360px;
            margin: auto;
            background: var(--input-bg);
            padding: 20px;
            border-radius: var(--button-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: var(--button-radius);
            background: var(--input-bg);
            color: var(--text-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--button-radius);
            cursor: pointer;
        }

        button:hover {
            background: #004d30;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login with Email</h2>
    <form id="email-form">
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <input type="hidden" name="xsrf_token" id="xsrf_token" value="{{xsrfToken}}">

        <p id="success-msg" style="display: none; color: green;">Verification successful! An authentication link has
            been
            sent to your email.</p>

        <p id="error-EMAIL_NOT_ALLOWED" class="error-message" style="display: none; color: red;">This email is not
            allowed.</p>
        <p id="error-EMAIL_NOT_SENT" class="error-message" style="display: none; color: red;">Failed to send email with
            link to log in.</p>
        <p id="error-WRONG_XSRF" class="error-message" style="display: none; color: red;">Invalid security token. Please
            reload the page.</p>
        <p id="error-UNDEFINED" class="error-message" style="display: none; color: red;">Unexpected server error. Please
            try again later.</p>

        <div id="loading" style="display: none;">Processing...</div>

        <button type="submit">Login</button>
    </form>
</div>

<script type="module">
    import('/web/@flancer64/teq-agave-auth-otp/js/di.js')
        .then(({container}) => {
            container.get('Fl64_Auth_Otp_Front_Ui_Page_Login$');
        }).catch(console.error);
</script>
</body>
</html>
