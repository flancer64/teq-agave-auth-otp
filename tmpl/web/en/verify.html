<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        :root {
            --primary-color: #005f3f;
            --background-color: #f4e1c1;
            --text-color: #333;
            --container-bg: white;
            --button-radius: 4px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #222;
                --text-color: #ddd;
                --container-bg: #333;
            }
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 360px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: var(--button-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 16px;
            margin: 15px 0;
        }

        .success {
            color: green;
        }

        .error {
            color: #dc3545;
        }

        .button {
            display: inline-block;
            background: #004d30;
            color: white;
            padding: 10px 20px;
            border-radius: var(--button-radius);
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }

        .button:hover {
            background: #008f5a;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verification</h2>

    <p class="message {{#isSuccess}}success{{/isSuccess}}{{#isError}}error{{/isError}}">
        {{#isSuccess}}Your email has been successfully verified.{{/isSuccess}}
        {{#isWrongOtp}}Invalid or expired verification link.{{/isWrongOtp}}
        {{#isUndefined}}Unexpected error. Please try again later.{{/isUndefined}}
    </p>

    <p><a href="/" class="button">Go to Homepage</a></p>
</div>
</body>
</html>
